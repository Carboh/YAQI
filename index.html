，你仍渴望走進社交場合時，人人知道你的名字，或者被位高權重者肯定、被某個國際獎項撐起來、被社會大眾喜愛……\n\n而如果你是一名女性，你想「成功」，代價更「悲壯」。因為以上這些加起來還不到「成功女性」滿分的一半，你得保持美好身材至進棺材。姣好容貌決定你是否為成功女性至少百分之四十，最終還要有一個愛你、永不外遇的丈夫，還有美滿的家庭後代。\n\n一切聽起來不只像天方夜譚，簡直是個可怕的極限運動，尤其對女性；稍不謹慎，即墜落懸崖。\n \n人類文明從來沒有像這一刻，如此瘋狂追求成功。因為當代成功的對立詞，叫做「失敗」。\n \n英文「Loser」，念的時候嘴還得撅起來，就像噓虐聲的口形。你輸了，在現代，那等同人人皆可嘲笑你、看輕你、踐踏你，只因為你是一個不折不扣的「Loser」。\n\n人類一直如此殘酷且無情地看待失敗嗎？\n\n公元前五世紀，希臘的悲劇哲學以「美學」的角度詮釋失敗，並將之稱為「悲劇」。\n\n十七世紀莎士比亞筆下的「哈姆雷特」，是個徹底的失敗者。他真的失去太多了：先失去了王國、失去了父親，又失去自小信賴的純真世界，接著面對母親不得已的背叛……\n\n我喜愛的英國作家 Alain de Botten 曾在 TED 的演講提到「溫柔的成功哲學」（演講視頻在文末），他根本否定所謂「成功人」的存在。他不客氣地點醒世人，我們對成功的渴望源自於懼怕焦慮失敗，以及失敗可能帶來的社會嘲笑。\n\n功利主義把人推向了不再高貴的精神狀態，我們只信賴數錢、數名牌、數頭銜的人生計量公式。這類公式，就是每個人皆逃不了的評比丈量法。\n\n在集體而缺乏反思的功利主義下，這種丈量，如 GPS 時時無線設定、追蹤，誰也逃不掉；它是世界上最大的 NSA（安全局）。你成功了，你才能安全。\n\n但真正全然成功的人，根本不存在。\n\n現象之一：當代罹患憂鬱症的人，愈來愈多。現象之二：當我們愈推崇「平等」這偉大的概念時，這玩意兒詭異地透過小報、透過網絡平台凝聚了龐大的嫉妒力量，隨時想擊倒他們眼中的「成功」對象。\n\n嘿，我們明明是平等的，你憑什麼成功？我又為何蝸居「失敗之列」？\n\n於是我想看你狠狠摔下來，爽！\n\n但人總有一些不可告人的挫折。我們眼中以為的成功人士，往往只是現代價值下的成功演員，他（或她）必然隱藏了生命許多的故事：多少傷悲、多少不堪。「成功」只是他表演得當之下觀看者的感覺。\n\n「成功」是一個面具。\n\n或許我們該把它摘下來，看一下，面具下真實的人生，到底該是什麼？\n\n如果我們把「成功」兩字改為「圓滿」，或許會恰當許多。\n\n不被金錢、身份、地位而奴役，學會接受命運、接受意外、接受背叛、接受誤解、接受努力，了卻依然得不到回報、接受世界的殘忍和人性逃不了的悲缺。\n\n這一切不代表人向命運妥協，我們仍繼續努力，為夢想付出心血。但在夢想的路途中，我走的是自己的路，不求世人眼光的肯定，不虧待自己。\n\n我不需表演自己，也勿須傷害他人，我沒有太多期待，也不強求結果。就這麼心甘情願，過隨遇而安的生活。\n\n這樣的人生，才能圓滿，或許也才配叫「成功」。\n\n畢竟成功永遠只是一時，它具有欺騙性。人一成功，往往忘了自己是誰，所以成功是你在大環境下活力減弱的前奏曲，它的下一個篇章，就是失敗交響曲，而且可能震耳欲聾。\n\n你，活得好嗎？\n\n脫掉面具！好好活在自我價值之中，別再想當別人心目中的好演員。\n\n命運無論是恩寵或苦澀，受之泰然，自在圓滿。\n\n等生命終了告訴自己：我，不虛此生。', 'https://tw.trendr.yahoo.com/tw-test/post/127015583240715867'], ['https://ct.yimg.com/cy/1982/56020417705_41de74_b.jpg', '✔︎ 拖了16年的內湖合家歡都更案，動工了。\n✔︎ 拖了18年的永春都更案，復工了。\n✔︎ 拖了30年的斯文里三期都更案，動工了。\n✔︎ 閒置20年的科技大樓瑞安段都更案，動工了。\n\u3000\n現在又多了一個好消息：9年前被鑑定為海砂屋，不斷發生天花板崩塌意外的全家福社區都更案，今天正式審議通過。\n\u3000\n一個都更案的成功非常不容易，除了都更處的行政協助外，居民自發性的整合更是成功的關鍵。\n\u3000\n為了加速都更的進行，我要求都發局：\n\n✔︎ 牽涉公共安全的海砂屋，#同意比率超過9成，就比照現有的168專案限時完成程序。\n\u3000\n而現有的168專案已經把行政作業流程，從過去的平均3.5年，加速到6個月就可以拿到建照，但我覺得還要更快。所以我也要求都更處盤點現有的都更案，同意比例高的案子優先排審，不要拖到人民時間。\n\u3000\n而因為產權複雜而難以 計美感的指標性建築。\n\n除此之外，這次花博是台灣首度大型活動採用全接駁的模式，園區周邊並無規劃停車場，花博開幕第一個月入場人數就突破153萬人，更曾單日最多更湧入12萬人，而鄰近交通的卻能維持正常疏運。\n\n顯示只要規劃得宜，民眾對轉乘接駁的接受度越來越高，辦活動不一定需要大興土木，而花博的成功經驗，也被我們應用在屏東的台灣燈會。我所強調的「人本交通」理念，逐步從台中開始，落實到全台灣。\n\n距離台中花博閉幕只剩不到一個月，未來會留下的，除了在地的建設，還有更多人文與自然共好、工程與設計美學連結的典範。\n\n#人本交通\n#2018臺中世界花卉博覽', 'https://tw.trendr.yahoo.com/tw-test/post/126241527054761218'], ['https://ct.yimg.com/cy/2951/56028440451_79682c_b.jpg', '【用新創投資下一代！】\n\n傍晚到小巨蛋參加由新加坡科技媒體 e27主辦的Ehelon Roadshow Taipei，聽取新創朋友的經驗分享，並且與新創團隊進行交流，瞭解年輕朋友目前最關心的問題，我也被年輕朋友的創意和熱情感染，在會場中獲益良多！\n  \n在無數人的打拼下，過去台灣創造第一次經濟奇蹟，未來我們要靠新創，來創造第二次經濟奇蹟！過去台灣靠勞動力，現在一定要靠腦力；過去我們靠硬體，現在要靠軟硬體整合；過去台灣靠代工，在實體世界蓬勃發展，現在要在虛擬世界找到生機。\n  \n因此，政府一定要建構更完善的新創環境，提供早期資金，做好軟硬體建設，讓年輕人能夠無後顧之憂來發揮創意。如果我有機會當總統，一定會用最大資源投資下一代，讓年輕人在工業4.0的時代，擁有更大的發揮舞台，創造台灣第二次的經濟奇蹟！\n  \n#賴清德\n#新創投資下一代\n#脫掉西裝好自在\n#認同請分享', 'https://tw.trendr.yahoo.com/tw-test/post/126171158310584251'], ['https://ct.yimg.com/cy/1893/56013693093_3e2e82_b.jpg', '雖然已經看過好幾次「瘋狂偶像劇」，但每次看都還是一樣跟著笑跟著感動，溫昇豪 James Wen 賴雅妍 MeganLai @ PTT真的很強大，現場各地來的粉絲都為他們瘋狂（掌聲x100）而第一次加入演出的夏宇童 也讓人驚豔，因為要能恰如其分的表演才是真本事呀～最後還要讚揚我家伊林 EeLin 的劉宇昕 黃旭Samuel 信維宗 真的越來越棒了!!!!\n\n全民大劇團 「瘋狂偶像劇」台北場已結束，接下來還有新竹跟台中場，有興趣的朋友要手刀搶票去，購票連結：https://goo.gl/HJDdsQ', 'https://tw.trendr.yahoo.com/tw-test/post/127156320729071034'], ['https://ct.yimg.com/cy/1931/56013679653_2a04c0_b.jpg', 'One more step tour Osaka!\n感謝，我們完成了第一場演出！\n下一站名古屋！\n#noovy #osaka', 'https://tw.trendr.yahoo.com/tw-test/post/127156320729071030'], ['https://ct.yimg.com/cy/1861/56017024733_f09086_b.jpg', '發呆ing！最近想作一個單元「100個料理為什麼？」\n請大家幫我想想？！😝\n\n港式糖水你嚐不到的味道\n台式糖水為什麼是用炒的？\n大骨頭湯如何快速熬成？\n熱鍋冷油？熱油傻傻分不清\n炒菜撒鹽如何不會死鹹在一坨？（沒有菜的地方）\n如何少少油來炸？\n五分熟牛排到底煎多久？\n客家鹹豬肉的粉\n蒜什麼時用片、碎、末、粒\n奶油如何放？\n高粱、紹興、米酒到底何時加？加在哪兒？\n不用溫度計就知道油溫的技巧\n烏魚子要彈牙是要用烤？煎？打火機？\n鑄鐵鍋與木沾板的保養方式\n如何煮出沒有豬肉腥味的豬肉料理？', 'https://tw.trendr.yahoo.com/tw-test/post/126382264543116845'], ['https://ct.yimg.com/cy/1804/56009689265_938ffa_o.jpg', '準媽媽不焦慮，新生兒必備用品懶人包列出來讓您慢慢準備！\nhttps://bit.ly/2HQ148e', 'https://tw.trendr.yahoo.com/tw-test/post/127085951984893277'], ['https://ct.yimg.com/cy/1971/56022918583_9ef671_b.jpg', '每天忙碌不想煮飯，即食麵成為最佳的選擇，豐盛料包、煮麵的時間都影響出鍋後的口感，只要掌控挑選與烹煮要訣，也能吃到不輸鮮食的美味料理。\xa0\xa0\n\n\xa0#凱鈞老師\xa0 #美食 #即食麵 #泡麵\n#food #eat #yummy #noodles\n\n搜尋完整文章\xa0\n#凱鈞老師官網\nhttp://kaijun.com.tw/noodles0402/\n【美食】誰說即食麵不好吃，掌控選麵烹煮3要訣，照樣煮出不輸鮮食的美味\n\n圖片來源/unsplash', 'https://tw.trendr.yahoo.com/tw-test/post/126804477008183132'], ['https://ct.yimg.com/cy/1927/56020763951_827d25_b.jpg', '提到滋補首先想到人蔘、燕窩、花膠等貴重食材，但我們根本不需要它們，平日吃的蔬果就有足夠的營養補充身體所需，只要吃對食物吃的適量，其實就已經在養身了。\xa0\xa0\n\n\xa0#凱鈞老師\xa0 #肌膚 #保養 #食物\n#SKINCARE #SKIN #BEAUTY #FOOD #YUMMY\n\n搜尋完整文章\xa0\n#凱鈞老師官網\nhttp://kaijun.com.tw/food0401/\n【肌膚小學堂】天天吃的食物中，原來它們也能滋補養身…\n\n圖片來源/unsplash', 'https://tw.trendr.yahoo.com/tw-test/post/126311895798939143'], ['https://ct.yimg.com/cy/1727/56010437995_21663d_b.jpg', '《如果戒指不只是一克拉》\n\n我這一生收過三個戒指💍禮物，兩個一克拉，一個半克拉。它們背後都代表濃濃的愛，各自有其故事。\n\n2017年小天使柯菲比先是12歲截肢一隻手，接著20歲骨癌復發而且長在靠近心臓的位置，她勇敢地化療，度過危險的開刀⋯⋯21歲，愛情才露出美麗曙光，生命本來應該是最好的年華，菲比卻要道別一切。\n\n她在往生前兩天舉行訂婚儀式，一切如此倉促，牧師問：妳願意嗎？她回答時，一邊帶著氧氣罩，一邊脫下來，反復喘了兩次，說了兩回：我願意。\n\n據說所有的儀式都需要戒指，菲比的病情惡化太快：她的希臘情人也突然向她求婚，什麼都來不及準備⋯⋯\n\n於是我把一個代表「無窮的愛」的戒指，轉送給了菲比。這個戒指的贈與者，給我的是世界上我曾體會到最美的、最溫暖的愛。它代表的不是價格不斐，而是愛．而是永存。\n\n菲比走了以後，她的父母偶爾和我聯繫，總是客客氣氣的，從遙遠的地方捎來祝福。\n\n我開刀住院，醫院封鎖我的病房號碼，菲比的父母客氣地趕來醫院，並且帶著一盒水果：以WeChat 客氣問：我們在醫院樓下，可否找人到一樓大廳接禮物，以表達我們的祝福。\n\n我立即告訴他們房號，請他們上來。\n\n菲比的父母進門後滿臉笑容，他們是傳道也是得道者，對於失去女兒，對於命運的殘酷，他們沒有什麼抱怨。\n\n讓他們不安的反而是他們心中那個價值不斐的鑽戒，現在鑽戒和菲比的部分骨灰，都放在希臘情人身邊。\n\n他們問我意見？\n\n我告訴他們：我轉送給菲比的不是一克拉且特殊設計的鑽戒💍，而是無私的愛：它不是物質，它不必佔有。\n\n我相信菲比會希望她的未婚夫利恩，才那麼年輕，未來人生不要孤單，可以找到一個好伴侶。\n\n這個戒指是祝福，曾經祝福一段偉大的愛情：也可以祝福未來美好的傳說。\n\n如果有一天利恩找到了真愛，他可以葬了菲比的骨灰，然後拿著這個鑽戒告訴他的新娘他曾經擁有的愛情故事，而這個鑽戒代表的無私之愛，也將深深地祝福他們幸福快樂。\n\n菲比的父母聽了非常高興，他們六月將至希臘探訪利恩。他們如此善良，也希望利恩有一天可以走出悲傷，找到新的生活伴侶。\n\n如果你真的愛一個人，你不會只想佔有：如果一克拉的鑽石戒指不只是炫耀式的戒指，而是愛，它可以不斷的流傳：變成很多很多的愛！', 'https://tw.trendr.yahoo.com/tw-test/post/126171158310583686'], ['https://ct.yimg.com/cy/1836/56022145941_4ef4a3_b.jpg', '#0401晨會報告\n\u3000\n真的沒有開玩笑，今天早上7點半（其實是每天），我們準時上工，討論以下三個議題：\n\u3000\n✔︎ 感謝議員關切市政，努力演練施政報告\n\n首先，議會要開議了，所以花了快一小時來預演下週的施政報告，我們盤點過去半年的市政進度，不論是公宅、市場改建、北流北藝、東區門戶計畫、鄰里交通改善計畫、循環經濟政策，都有新的進度，我會在議會，向每一位議員與市民朋友完整報告。\n\u3000\n✔︎ 台北燈節選址，考量都更與商圈發展\n\n台北燈節需要更精進，明年的舉辦地點，必需考慮以活動帶動都市更新及商圈發展。可能的幾個地點我們已經初步評估，除了原來的西區外，東區門戶計畫所在的南港也是我們考慮的重點。\n\u3000\n✔︎ 檢討改進多元住宅政策，整合「各種宅」\n\n我們討論居住正義相關議題，目前台北市除了公宅，還有國宅、平宅、整宅、老宅、聯開宅、中繼宅等「各種宅」，我覺得在「簡政輕稅」的原則下，這些要全面以網站整合管理，租金也要整合。而分級租金補貼制度，即使因中央各部會各有規定，我們還是要想辦法整合。\n\u3000\n不停討論、不停解決過去沒人想解決的市政問題，就是市府團隊的日常，\n\u3000\n以上就是我們今天七點半的晨會事項，敬請指教。\n\u3000\n#進步價值光榮城市', 'https://tw.trendr.yahoo.com/tw-test/post/126593370775649899'], ['https://ct.yimg.com/cy/1966/56019982783_4b1cee_b.jpg', '推薦五家小眾京都酒店：\n\n* 京之溫所 @京都\n\n華歌爾改建了三棟京都的老町屋，從暖簾上的圖騰就可以一窺它們的主題——每間旅館都準備了質地上好的浴盆和床位用品。\n\n泡湯看著庭院古木，腳板在榻榻米上微微踩著，再用主人備好的錦市場特供調味品做一頓京味料理。風雅和接地氣在這裡並存。\n\n釜座二條店的內裝由服裝設計師皆明川和建築師中村好文共同挑選，選書師幅允孝在一旁打造的小型圖書館也很有特色。\n\n* 祇園的高級料亭SOWAKA\n\nSOWAKA的暖簾隱於祇園八阪寧靜的巷弄深處，周圍都是高級料理亭，黃昏時很容易捕捉到藝妓的身影。\n\n酒店由擅長舊町家改造的魚谷繁禮建築研究所的新作，本身也改造自一間料亭的數寄屋建築。\n\n儘管加入了諸多現代的家居風格和審美要素，傳統施工方法和版畫、漆、和紙等眾多手工職人的加入，讓這𥚃仍不失古宅的溫度。\n\n23間客房之間完全隔離，沒有一間構造相同，保留京都預約制高級料亭的韻味：隱家式的魅力。\n\n* 京都文化力的最強陣容：四季十樂\n\n「四季十樂」隱於市中心寧靜的巷子里，一口氣改造了10棟老町屋組成的建築群。所謂「十樂」指：味、美、花、匠、室、畫、庭、身、裝、讀。\n\n由選物教父小林和人、植物獵人西畠清順、建築師田根剛、料理創作人冷水希三子等10位有份量的設計師、職人、藝術家組成的明星陣容，承包有關京都的一切感官體驗。\n\n* 禪意日常ENSO ANGO\n\nENSO ANGO改造了5棟分散在街區內的老屋，每一棟除了住宿之外，還分別帶有餐廳、茶室、坐禪教室等不同的功能。這意味著入住的體驗不止局限於一個屋子，可以和街區各種教室的風景活動互動。\n\n室內設計由已故設計大師內田繁的內田設計研究所擔綱，與工藝作者安藤雅信、創意人寺田尚樹等的合作，讓空間多了很多生動的細節。\n\n* 私房招待：京旅籠むげん\n\n在《Hanako》等雜誌上常常露臉的可愛民宿，座落懷舊氛圍的街區西陣。店主永留夫婦周遊日本後選擇京都定居，花兩年時間親手改造了一棟築齡160年的町家。\n\n這裡原本是一家和服店。\n\n從旅店選擇的食器、靠枕套、工藝品、花植和古董物件，都能看出主人細膩的生活品味。他們在旅途上結識的藝術家朋友，也自然而然地成了這間旅店共同的打造者。\n\n住店的客人可以享受店主私人酒吧的特別招待——坐在主人和朋友們的中間，也許能聽到不少難得的旅途見聞，當然，更少不了地道的京都故事。\n\n值得一提的是主人和也親手製作的早餐，他師從料理家麻育子，能做一手簡素美味的京都料理（早餐需預定：700日元）', 'https://tw.trendr.yahoo.com/tw-test/post/126100789566406331'], ['https://ct.yimg.com/cy/5893/56023418363_a789ed_b.jpg', '不計一切代價！《復仇者聯盟：終局之戰》釋出IMAX海報。\n\n熱騰騰最新影片請見：\nhttps://bit.ly/2FS9zx6', 'https://tw.trendr.yahoo.com/tw-test/post/126663739519827896'], ['https://ct.yimg.com/cy/5864/56020311431_8b8539_b.jpg', '遠距離夫妻的日常🤣\n#愚人節快樂', 'http
