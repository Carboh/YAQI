cy/1923/56018857713_13adee_b.jpg', 'My real job #instagramhusband \n我真正的工作 😰😰😰😰\n📷 \n#taiwanhappyfamily #詠艾 李詠嫻 Jackie Lee', 'https://tw.trendr.yahoo.com/tw-test/post/126241527054761654'], ['https://ct.yimg.com/cy/1866/56017793963_8cc2c9_b.jpg', '渴望成功，是人生最漫長的懲罰\n文/陳文茜\n（摘錄自書籍《我相信失敗》\n\n現代人都逃不了對成功的渴望。哦，你逃得了其他的慾望，美女的誘惑、財富的交換；但你逃不出父母殷切期盼的眼神；尤其受不了你不成功時，周遭俗世對你必然的貶抑。\n\n所以，終其一生，人只剩下一個使命：「成功」。奮不顧身，粉身碎骨。\n\n但什麼是「成功」的定義呢？拆開來看，它像個恐怖的大怪獸。\n\n財富，必備的條件；其次還必須擁有身份地位，名片上印著某某有名望公司的 CEO，否則只是個令人鄙夷的暴發戶；身上得有些「氣質」性的行頭，頂好有台名貴跑車，例如紅色法拉利。\n\n即使這些你都摒棄了，不為所動，沒那麼庸俗，你仍渴望走進社交場合時，人人知道你的名字，或者被位高權重者肯定、被某個國際獎項撐起來、被社會大眾喜愛……\n\n而如果你是一名女性，你想「成功」，代價更「悲壯」。因為以上這些加起來還不到「成功女性」滿分的一半，你得保持美好身材至進棺材。姣好容貌決定你是否為成功女性至少百分之四十，最終還要有一個愛你、永不外遇的丈夫，還有美滿的家庭後代。\n\n一切聽起來不只像天方夜譚，簡直是個可怕的極限運動，尤其對女性；稍不謹慎，即墜落懸崖。\n \n人類文明從來沒有像這一刻，如此瘋狂追求成功。因為當代成功的對立詞，叫做「失敗」。\n \n英文「Loser」，念的時候嘴還得撅起來，就像噓虐聲的口形。你輸了，在現代，那等同人人皆可嘲笑你、看輕你、踐踏你，只因為你是一個不折不扣的「Loser」。\n\n人類一直如此殘酷且無情地看待失敗嗎？\n\n公元前五世紀，希臘的悲劇哲學以「美學」的角度詮釋失敗，並將之稱為「悲劇」。\n\n十七世紀莎士比亞筆下的「哈姆雷特」，是個徹底的失敗者。他真的失去太多了：先失去了王國、失去了父親，又失去自小信賴的純真世界，接著面對母親不得已的背叛……\n\n我喜愛的英國作家 Alain de Botten 曾在 TED 的演講提到「溫柔的成功哲學」（演講視頻在文末），他根本否定所謂「成功人」的存在。他不客氣地點醒世人，我們對成功的渴望源自於懼怕焦慮失敗，以及失敗可能帶來的社會嘲笑。\n\n功利主義把人推向了不再高貴的精神狀態，我們只信賴數錢、數名牌、數頭銜的人生計量公式。這類公式，就是每個人皆逃不了的評比丈量法。\n\n在集體而缺乏反思的功利主義下，這種丈量，如 GPS 時時無線設定、追蹤，誰也逃不掉；它是世界上最大的 NSA（安全局）。你成功了，你才能安全。\n\n但真正全然成功的人，根本不存在。\n\n現象之一：當代罹患憂鬱症的人，愈來愈多。現象之二：當我們愈推崇「平等」這偉大的概念時，這玩意兒詭異地透過小報、透過網絡平台凝聚了龐大的嫉妒力量，隨時想擊倒他們眼中的「成功」對象。\n\n嘿，我們明明是平等的，你憑什麼成功？我又為何蝸居「失敗之列」？\n\n於是我想看你狠狠摔下來，爽！\n\n但人總有一些不可告人的挫折。我們眼中以為的成功人士，往往只是現代價值下的成功演員，他（或她）必然隱藏了生命許多的故事：多少傷悲、多少不堪。「成功」只是他表演得當之下觀看者的感覺。\n\n「成功」是一個面具。\n\n或許我們該把它摘下來，看一下，面具下真實的人生，到底該是什麼？\n\n如果我們把「成功」兩字改為「圓滿」，或許會恰當許多。\n\n不被金錢、身份、地位而奴役，學會接受命運、接受意外、接受背叛、接受誤解、接受努力，了卻依然得不到回報、接受世界的殘忍和人性逃不了的悲缺。\n\n這一切不代表人向命運妥協，我們仍繼續努力，為夢想付出心血。但在夢想的路途中，我走的是自己的路，不求世人眼光的肯定，不虧待自己。\n\n我不需表演自己，也勿須傷害他人，我沒有太多期待，也不強求結果。就這麼心甘情願，過隨遇而安的生活。\n\n這樣的人生，才能圓滿，或許也才配叫「成功」。\n\n畢竟成功永遠只是一時，它具有欺騙性。人一成功，往往忘了自己是誰，所以成功是你在大環境下活力減弱的前奏曲，它的下一個篇章，就是失敗交響曲，而且可能震耳欲聾。\n\n你，活得好嗎？\n\n脫掉面具！好好活在自我價值之中，別再想當別人心目中的好演員。\n\n命運無論是恩寵或苦澀，受之泰然，自在圓滿。\n\n等生命終了告訴自己：我，不虛此生。', 'https://tw.trendr.yahoo.com/tw-test/post/127015583240715867'], ['https://ct.yimg.com/cy/1908/56021225311_2cd628_b.jpg', '今天是4月1號愚人節，大家是不是一直都在被騙？殊不知，原來平日我也被騙得很厲害⋯ 😅😅😅🤣🤣🤣', 'https://tw.trendr.yahoo.com/tw-test/post/126171158310583848'], ['https://ct.yimg.com/cy/5868/56000674383_11d07f_b.jpg', '😀😀😀😀好棒棒的事', 'https://tw.trendr.yahoo.com/tw-test/post/126734108264004494'], ['https://ct.yimg.com/cy/1865/56002622345_8f3396_b.jpg', '旋轉 旋轉 愛讓這世界 快樂的運轉🎼\n我到今天才知道，為什麼男女主角的吻戲要一直旋轉了🤣\n\n全民大劇團', 'https://tw.trendr.yahoo.com/tw-test/post/126171158310583426'], ['https://ct.yimg.com/cy/1721/56006981421_615de9_b.jpg', 'Sucker for you\n\n#itsbeenalongday \n#weekend', 'https://tw.trendr.yahoo.com/tw-test/post/127015583240715247'], ['https://ct.yimg.com/cy/1931/56013679653_2a04c0_b.jpg', 'One more step tour Osaka!\n感謝，我們完成了第一場演出！\n下一站名古屋！\n#noovy #osaka', 'https://tw.trendr.yahoo.com/tw-test/post/127156320729071030'], ['https://ct.yimg.com/cy/1804/56009689265_938ffa_o.jpg', '準媽媽不焦慮，新生兒必備用品懶人包列出來讓您慢慢準備！\nhttps://bit.ly/2HQ148e', 'https://tw.trendr.yahoo.com/tw-test/post/127085951984893277'], ['https://ct.yimg.com/cy/1927/56020763951_827d25_b.jpg', '提到滋補首先想到人蔘、燕窩、花膠等貴重食材，但我們根本不需要它們，平日吃的蔬果就有足夠的營養補充身體所需，只要吃對食物吃的適量，其實就已經在養身了。\xa0\xa0\n\n\xa0#凱鈞老師\xa0 #肌膚 #保養 #食物\n#SKINCARE #SKIN #BEAUTY #FOOD #YUMMY\n\n搜尋完整文章\xa0\n#凱鈞老師官網\nhttp://kaijun.com.tw/food0401/\n【肌膚小學堂】天天吃的食物中，原來它們也能滋補養身…\n\n圖片來源/unsplash', 'https://tw.trendr.yahoo.com/tw-test/post/126311895798939143'], ['https://ct.yimg.com/cy/1889/56006000873_e7a001_b.jpg', '早上的擁抱❤️\n請不要吝嗇擁抱和親吻你的孩子～\n只有好處沒有壞處！', 'https://tw.trendr.yahoo.com/tw-test/post/126171158310584037'], ['https://ct.yimg.com/cy/1727/56010437995_21663d_b.jpg', '《如果戒指不只是一克拉》\n\n我這一生收過三個戒指💍禮物，兩個一克拉，一個半克拉。它們背後都代表濃濃的愛，各自有其故事。\n\n2017年小天使柯菲比先是12歲截肢一隻手，接著20歲骨癌復發而且長在靠近心臓的位置，她勇敢地化療，度過危險的開刀⋯⋯21歲，愛情才露出美麗曙光，生命本來應該是最好的年華，菲比卻要道別一切。\n\n她在往生前兩天舉行訂婚儀式，一切如此倉促，牧師問：妳願意嗎？她回答時，一邊帶著氧氣罩，一邊脫下來，反復喘了兩次，說了兩回：我願意。\n\n據說所有的儀式都需要戒指，菲比的病情惡化太快：她的希臘情人也突然向她求婚，什麼都來不及準備⋯⋯\n\n於是我把一個代表「無窮的愛」的戒指，轉送給了菲比。這個戒指的贈與者，給我的是世界上我曾體會到最美的、最溫暖的愛。它代表的不是價格不斐，而是愛．而是永存。\n\n菲比走了以後，她的父母偶爾和我聯繫，總是客客氣氣的，從遙遠的地方捎來祝福。\n\n我開刀住院，醫院封鎖我的病房號碼，菲比的父母客氣地趕來醫院，並且帶著一盒水果：以WeChat 客氣問：我們在醫院樓下，可否找人到一樓大廳接禮物，以表達我們的祝福。\n\n我立即告訴他們房號，請他們上來。\n\n菲比的父母進門後滿臉笑容，他們是傳道也是得道者，對於失去女兒，對於命運的殘酷，他們沒有什麼抱怨。\n\n讓他們不安的反而是他們心中那個價值不斐的鑽戒，現在鑽戒和菲比的部分骨灰，都放在希臘情人身邊。\n\n他們問我意見？\n\n我告訴他們：我轉送給菲比的不是一克拉且特殊設計的鑽戒💍，而是無私的愛：它不是物質，它不必佔有。\n\n我相信菲比會希望她的未婚夫利恩，才那麼年輕，未來人生不要孤單，可以找到一個好伴侶。\n\n這個戒指是祝福，曾經祝福一段偉大的愛情：也可以祝福未來美好的傳說。\n\n如果有一天利恩找到了真愛，他可以葬了菲比的骨灰，然後拿著這個鑽戒告訴他的新娘他曾經擁有的愛情故事，而這個鑽戒代表的無私之愛，也將深深地祝福他們幸福快樂。\n\n菲比的父母聽了非常高興，他們六月將至希臘探訪利恩。他們如此善良，也希望利恩有一天可以走出悲傷，找到新的生活伴侶。\n\n如果你真的愛一個人，你不會只想佔有：如果一克拉的鑽石戒指不只是炫耀式的戒指，而是愛，它可以不斷的流傳：變成很多很多的愛！', 'https://tw.trendr.yahoo.com/tw-test/post/126171158310583686'], ['https://ct.yimg.com/cy/1893/56013693093_3e2e82_b.jpg', '雖然已經看過好幾次「瘋狂偶像劇」，但每次看都還是一樣跟著笑跟著感動，溫昇豪 James Wen 賴雅妍 MeganLai @ PTT真的很強大，現場各地來的粉絲都為他們瘋狂（掌聲x100）而第一次加入演出的夏宇童 也讓人驚豔，因為要能恰如其分的表演才是真本事呀～最後還要讚揚我家伊林 EeLin 的劉宇昕 黃旭Samuel 信維宗 真的越來越棒了!!!!\n\n全民大劇團 「瘋狂偶像劇」台北場已結束，接下來還有新竹跟台中場，有興趣的朋友要手刀搶票去，購票連結：https://goo.gl/HJDdsQ', 'https://tw.trendr.yahoo.com/tw-test/post/127156320729071034'], ['https://ct.yimg.com/cy/2958/56001102471_ca3aec_b.jpg', '他是捷克首都布拉格市長賀吉普Zdeněk Hřib - primátor Prahy。\n\u3000\n他跟我一樣是醫師出身，2005年還曾經在林口長庚醫院實習一個月，然後又在台灣各地旅行一個月。兩個月的時間，台灣的人情味，讓他變成堅定的台灣友人。\n\u3000\n這一次，他來到台北參加智慧城市展，順便來市府拜訪我，我也送他一面榮譽市民狀。\n\u3000\n賀吉普的台灣經驗，驗證我的一句話：「你對人家好，人家不一定對你好，但99.5%是」，善待每一個國際上的朋友，無形中就爲以後開創更多機會。像我們去以色列，跟他們建立友好關係，後來到華府，才有後續訪問美國以色列公共事務協會（AIPAC）的機會。\n\u3000\n台北市政府這幾年下來，在城市外交做了非常多：\n✔︎ 比方說，我們推動「海外修學旅行」，讓更多日本高中生來台北交流，今年造訪以色列之後，他們也願意加入行列；\n✔︎ 此外，還有先前推動的「南洋北流」計畫，讓印度、馬來西亞的資通訊碩博士來台就讀，和台灣企業媒合，為新南向政策提早佈局。\n\u3000\n我相信，這些來台北修學、就讀、實習的外國學生，都是一顆顆對台灣友善的種子，等他們有能力時，自然就會回饋台灣，甚至幫台灣在國際發聲。\n\u3000\n很多事，短期不會看到效果，幫台灣在世界長期佈局，我們還是要繼續努力。\n\u3000\n#智慧城市展\n#海外修學旅行\n#南洋北流計畫\n#讓世界看見台灣', 'https://tw.trendr.yahoo.com/tw-test/post/126241527054760748'], ['https://ct.yimg.com/cy/1744/55996640513_8bb99c_b.jpg', '阿雞說要散步運動要我減肥，就從家裡走到大稻埕，看到米凱樂啤酒開店了，然後就走進來喝了……\n\n下午亂晃然後喝杯酒，大概就是我們在國外旅行時的節奏，無法出國就只好假裝在國外的生活了啊！', 'https://tw.trendr.yahoo.com/tw-test/post/126311895798938337'], ['https://ct.yimg.com/cy/1850/56008677943_88443e_b.jpg', '很多人不知道，台灣是全球青年人才流失最嚴重的地區。\n\n我們擁有許多有理想、有熱情、有專業的優秀青年，悶經濟的時代，卻讓他們苦無機會大展手腳。\n\n在熱炒店和他們喝一杯（西打），其中有科技新創家、環保工作者、社會企業家⋯，分享如何透過己身實踐，一起讓台灣成為一個更好的地方。\n\n我的這一代，有責任，也有義務，讓更多人能驕傲的根留家鄉，走向世界！', 'https://tw.trendr.yahoo.com/tw-test/post/126734108264004811'], ['https://ct.yimg.com/cy/5864/56020311431_8b8539_b.jpg', '遠距離夫妻的日常🤣\n#愚人節快樂', 'https://tw.trendr.yahoo.com/tw-test/post/126382264543116794'], ['https://ct.yimg.com/cy/1966/56019982783_4b1cee_b.jpg', '推薦五家小眾京都酒店：\n\n* 京之溫所 @京都\n\n華歌爾改建了三棟京都的老町屋，從暖簾上的圖騰就可以一窺它們的主題——每間旅館都準備了質地上好的浴盆和床位用品。\n\n泡湯看著庭院古木，腳板在榻榻米上微微踩著，再用主人備好的錦市場特供調味品做一頓京味料理。風雅和接地氣在這裡並存。\n\n釜座二條店的內裝由服裝設計師皆明川和建築師中村好文共同挑選，選書師幅允孝在一旁打造的小型圖書館也很有特色。\n\n* 祇園的高級料亭SOWAKA\n\nSOWAKA的暖簾隱於祇園八阪寧靜的巷弄深處，周圍都是高級料理亭，黃昏時很容易捕捉到藝妓的身影。\n\n酒店由擅長舊町家改造的魚谷繁禮建築研究所的新作，本身也改造自一間料亭的數寄屋建築。\n\n儘管加入了諸多現代的家居風格和審美要素，傳統施工方法和版畫、漆、和紙等眾多手工職人的加入，讓這𥚃仍不失古宅的溫度。\n\n23間客房之間完全隔離，沒有一間構造相同，保留京都預約制高級料亭的韻味：隱家式的魅力。\n\n* 京都文化力的最強陣容：四季十樂\n\n「四季十樂」隱於市中心寧靜的巷子里，一口氣改造了10棟老町屋組成的建築群。所謂「十樂」指：味、美、花、匠、室、畫、庭、身、裝、讀。\n\n由選物教父小林和人、植物獵人西畠清順、建築師田根剛、料理創作人冷水希三子等10位有份量的設計師、職人、藝術家組成的明星陣容，承包有關京都的一切感官體驗。\n\n* 禪意日常ENSO ANGO\n\nENSO ANGO改造了5棟分散在街區內的老屋，每一棟除了住宿之外，還分別帶有餐廳、茶室、坐禪教室等不同的功能。這意味著入住的體驗不止局限於一個屋子，可以和街區各種教室的風景活動互動。\n\n室內設計由已故設計大師內田繁的內田設計研究所擔綱，與工藝作者安藤雅信、創意人寺田尚樹等的合作，讓空間多了很多生動的細節。\n\n* 私房招待：京旅籠むげん\n\n在《Hanako》等雜誌上常常露臉的可愛民宿，座落懷舊氛圍的街區西陣。店主永留夫婦周遊日本後選擇京都定居，花兩年時間親手改造了一棟築齡160年的町家。\n\n這裡原本是一家和服店。\n\n從旅店選擇的食器、靠枕套、工藝品、花植和古董物件，都能看出主人細膩的生活品味。他們在旅途上結識的藝術家朋友，也自然而然地成了這間旅店共同的打造者。\n\n住店的客人可以享受店主私人酒吧的特別招待——坐在主人和朋友們的中間，也許能聽到不少難得的旅途見聞，當然，更少不了地道的京都故事。\n\n值得一提的是主人和也親手製作的早餐，他師從料理家麻育子，能做一手簡素美味的京都料理（早餐需預定：700日元）', 'https://tw.trendr.yahoo.com/tw-test/post/126100789566406331'], ['https://ct.yimg.com/cy/5901/55987986355_62426a_o.jpg', '我當總統，將推動金門會談二部曲，打造雙門和平生活圈\n\n首先，昨天我拋出兩岸領導人「金門會談」，很感謝各方的意見，不管是支持或反對，我都認為是很好的討論。「金門會談」不是只有兩岸領導人發表「永久和平宣言」的象徵性願景，我也希望在金門會談中，向習近平提出各項具體深化兩岸和平的主張。而第一項就是打造金門、廈門為「雙門和平生活圈」，作為兩岸其他城市深化和平合作的「示範櫥窗」。\n\n而雙門和平生活圈的具體內容為 #四通八達。\n\n四通分別是 #通水、#通電、#通氣、#通車。\n\n目前金門一度電發電成本13元，馬祖是18元，民國107年全年兩地共用掉約2億2千萬度電，如果我們向對岸以3-4元購電，一年下來可以為政府省下20億元左右的支出。\n\n四通中，最重要的是「金廈大橋鐵路化」，讓金門、廈門的火車和地鐵雙接軌。從金門，就可以直接搭火車連結大陸鐵路網到全大陸各省市。從金門，就可以直接搭地鐵和廈門融成共同生活圈。\n\n一年全大陸地區以及東南亞的華僑到廈門的3000萬遊客，只有五分之一的人，也就是600萬人到金門一日遊，平均一天就可以有2萬個遊客到金門，若一個人花費3000塊的話，一年就可以給金門地區帶來近200億的營收，除了金門人世世代代子孫不愁吃穿、不愁工作，也可以帶動台灣相關產業發展。\n\n鐵道跨海大橋每一班列車可以載來上千個客人，也只有鐵道才可載大量旅客過來，而這些大陸旅客只要一下火車，所有的購物、交通，全要在金門消費。大家也不用憂心國防，因為若真的發生兩岸緊張，可以暫時關閉、切斷掉鐵路一段，暫時封關保障國防安全。\n\n當完成四通之後，進一步可以進展為「八達」：\n\n\n\n1、達到金門水電天然氣石油供應無虞目標。\n2、達成金門全面繁榮。\n3、達到金門國防安全基本不受大橋影響的要求。\n4、達到節省台電、中油等公司的開銷，有利台灣人民減少這方面的支出。\n5、達到提高金門人民收入、提升生活水平目的。\n6、達成兩岸開放交流以來，一步一步、不躁進和平演進、穏健發展的實驗。\n7、達到兩岸城市和平交流、共促繁榮的「示範櫥窗」，金門之後，即推動「連江和平共同圈」，讓馬祖成為第二個「示範櫥窗」。\n8、向全球華人、兩岸子孫、全世界宣示：兩岸之間一定可以化劍為犁、達成永久的和平。\n\n\n我深信，只有以和平王道的宏闊心胸，大方開展兩岸關係，台灣才能在永續和平的基礎上，邁開大步，突破困局，重拾往日經濟榮光！', 'https://tw.trendr.yahoo.com/tw-test/post/126241527054760476'], ['https://ct.yimg.com/cy/1940/56010690045_56cd9e_b.jpg', '今天我們來挑戰了 #space 跟 #Nike 合作 #ntc x #barre 課 💪🏻💪🏻\nWe conquered and killed it! \n#好累 #justdoit #strongwomen  @ SPACE CYCLE', 'https://tw.trendr.yahoo.com/tw-test/post/127156320729071026'], ['https://ct.yimg.com/cy/1962/56008129825_1eb847_b.jpg', '放晴囉！\n#小翰寶的日常 #小梨窩 #遊樂場 #好天氣 #1歲10個月 #playground #sunnyday #cutetoddler #freya #littledimple', 'https://tw.trendr.yahoo.com/tw-test/post/126100789566405948'], ['https://ct.yimg.com/cy/1928/55998265285_7a81a3_b.jpg', '人的好奇心是無止盡的，融入餐飲元素的美妝品牌到底想要賣什麼？其實，我們真的很好奇，與其在門口探頭觀望，不如就進去看看吧～\xa0\xa0\n\n\xa0#凱鈞老師\xa0 #新店開幕 #複合式\n\xa0#BEAUTY\xa0 #STORE\xa0\n\n搜尋完整文章\xa0\n#凱鈞老師官網\nhttp://kaijun.com.tw/store0329/\xa0\xa0\n【新店開幕】咖啡看起來好好喝，什麼？！原來它真正賣的是…\xa0\xa0\n\n圖片來源/unsplash', 'https://tw.trendr.yahoo.com/tw-test/post/126100789566405580'], ['https://ct.yimg.com/cy/1772/56011087221_a9c494_b.jpg', '布蘭妮看著老師說，我以為你是貝克宇耶😳⋯⋯😆😆😆 這次 婆媳當家 在聊「她是我媽不是我姐姐」的話題，年齡增長，臉上會留下歲月痕跡，但像布媽卻反而能讓時間停留在年輕的時候！  王思佳、媽媽 布蘭妮與老師一起跟分享關於熟齡肌的聰明保養方案，而且三人還現場來了段情境劇😁節目精彩可愛，一起準時收看節目播出唷😆\n\n#凱鈞工作日常 #凱鈞老師 #酸編視角 #婆媳當家 #蜂王乳凝膠 #凍齡 #保養 #workday #tvshow #skincare #', 'https://tw.trendr.yahoo.com/tw-test/post/126874845752360086'], ['https://ct.yimg.com/cy/1977/56002327263_e2bf8e_b.jpg', '生病休養，也要讓自己快快樂樂。\n\n拆缐後，表示我已經走玩生病的第一階段，接著等內部肺及淋巴等組織慢慢修復，醫生告訴我至少還要兩星期：不過這段時間不能一直停留於臥床，才能康復地快。\n\n事實上我手術當天回到病房前，醫生特別叮嚀要解尿，如果忍不住疼痛，在床上也要使用尿盆。我聽了，瞪大眼睛，告訴他：怎麼可能？回到病房，我果然不到十分鐘，就下床上廁所。像我這樣的潔癖之人，宰了我，也無法床上小解⋯⋯記憶所及，只有我的狗寶貝忽冷忽忽幹過這個事。\n\n但人也不能一味𢌥強。\n\n前天醫生建議我慢慢減少嗎啡，我昨天立即忍痛一天，一顆不服，直到晚上睡覺前才服用止痛藥物。結果半夜不到四點半就痛醒了，再也不能入睡。\n\n中午十二時投降，吃下白天的嗎啡，再睡一會兒：起床後進紅外缐烤箱，昨天烤十分鐘左右就快昏了，今天嘿嘿嘿，一口氣烤了快二十五分鐘，汗流夾背，全身舒暢。\n\n洗完澡後，當然還有點暈眩，這是正常現象。我很快坐下來，喝大口水，再吃下「情深似海」的施明德主席太太嘉君每天送來的愛心餐，體力大増。\n\n傍晚念了一篇關於福利制度危機的論文之後，爬上久違的四樓陽台。花依舊綻放，紫藤花已開了一半，我這個長期園丁失職已久，梔子花葉子黃了一半，平常負責打掃的阿姨，可能依賴我慣了，沒有摘除。有些盆花則長了一些雜草，我一枝枝拔下⋯⋯沒有不悅。就看成這些花是我的知己，我不來看他們，他們也失落了。\n\n特別護士在旁擔心我勞動過多，我告訴她養病也要養性情。心情愉悅，病就好，花草樹木是最好的陪伴者。\n\n走下樓梯前，看到雲中月亮已然出現了，天還沒有暗，它已悄悄登場⋯⋯就像我病還沒有全好，但已經看到康復的遠景。\n\n祝福所有生病的人們，記得任何狀態下都要快樂。', 'https://tw.trendr.yahoo.com/tw-test/post/127156320729070574'], ['https://ct.yimg.com/cy/5848/55997789393_91da16_b.jpg', '永樂雞捲👍', 'https://tw.trendr.yahoo.com/tw-test/post/126100789566405424'], ['https://ct.yimg.com/cy/1993/55996219893_7862af_o.jpg', '*【亞裔美國人家庭為教育付出了多少？】\n\n在耶魯大學大四學生Jingjing Xiao看來，在“虎媽”或“望子成龍的亞洲父親”這類標籤下，華裔美國人已成為教育成就的同義詞。這些刻板印象可能令人不快，但它們也有一定的道理。\nhttps://cn.nytimes.com/education/20190327/for-an-asian-american-family-the-cost-of-education/?fbclid=IwAR1l-FH7HphyF3XHjKqNgO-9sJkFJVJgvS6hwM4eNbFiEznmy9vkQrC9wE0\n\n*【谷歌機器人項目2.0版】\n\n2013年，谷歌曾開啟了一個雄心勃勃的機器人項目，由公司高管安迪•羅賓領導，但羅賓於2014年因性侵指控離職，該專案停擺。現在谷歌機器人2.0版捲土重來，比之前低調，但技術卻更加先進。\nhttps://www.nytimes.com/2019/03/26/technology/google-robotics-lab.html?_ga=2.164631999.1410038195.1553566091-450868151.1527222781&fbclid=IwAR3c6mkfPwgLpAabcm6j2629KIfJktloUQ6SYF4JJTKvbdsVF3aXnCnm5KU', 'https://tw.trendr.yahoo.com/tw-test/post/126382264543115964'], ['https://ct.yimg.com/cy/2954/56005678993_6e04fd_b.jpg', '0330華爾街日報\n\n*【俄羅斯回擊美國：只要馬杜羅需要將繼續在該國派駐軍事顧問】\n俄羅斯回擊美國就俄羅斯對委內瑞拉政府支持發出的警告，為俄羅斯與委內瑞拉的軍火貿易進行辯護，並表示，只要委內瑞拉總統馬杜羅認為有必要，俄羅斯將繼續在該國派駐軍事顧問。\nhttps://cn.wsj.com/articles/%E4%BF%84%E7%BD%97%E6%96%AF%E5%9B%9E%E5%87%BB%E7
