散步運動要我減肥，就從家裡走到大稻埕，看到米凱樂啤酒開店了，然後就走進來喝了……\n\n下午亂晃然後喝杯酒，大概就是我們在國外旅行時的節奏，無法出國就只好假裝在國外的生活了啊！', 'https://tw.trendr.yahoo.com/tw-test/post/126311895798938337'], ['https://ct.yimg.com/cy/2958/56001102471_ca3aec_b.jpg', '他是捷克首都布拉格市長賀吉普Zdeněk Hřib - primátor Prahy。\n\u3000\n他跟我一樣是醫師出身，2005年還曾經在林口長庚醫院實習一個月，然後又在台灣各地旅行一個月。兩個月的時間，台灣的人情味，讓他變成堅定的台灣友人。\n\u3000\n這一次，他來到台北參加智慧城市展，順便來市府拜訪我，我也送他一面榮譽市民狀。\n\u3000\n賀吉普的台灣經驗，驗證我的一句話：「你對人家好，人家不一定對你好，但99.5%是」，善待每一個國際上的朋友，無形中就爲以後開創更多機會。像我們去以色列，跟他們建立友好關係，後來到華府，才有後續訪問美國以色列公共事務協會（AIPAC）的機會。\n\u3000\n台北市政府這幾年下來，在城市外交做了非常多：\n✔︎ 比方說，我們推動「海外修學旅行」，讓更多日本高中生來台北交流，今年造訪以色列之後，他們也願意加入行列；\n✔︎ 此外，還有先前推動的「南洋北流」計畫，讓印度、馬來西亞的資通訊碩博士來台就讀，和台灣企業媒合，為新南向政策提早佈局。\n\u3000\n我相信，這些來台北修學、就讀、實習的外國學生，都是一顆顆對台灣友善的種子，等他們有能力時，自然就會回饋台灣，甚至幫台灣在國際發聲。\n\u3000\n很多事，短期不會看到效果，幫台灣在世界長期佈局，我們還是要繼續努力。\n\u3000\n#智慧城市展\n#海外修學旅行\n#南洋北流計畫\n#讓世界看見台灣', 'https://tw.trendr.yahoo.com/tw-test/post/126241527054760748'], ['https://ct.yimg.com/cy/5895/55998232285_e1f35f_b.jpg', '這大概是我近年看到最特別的姓了，居然有人姓“堵”啊！\n\n而且他的名字如果下面是堅強應該也會很合理，只是如果他娶了一個姓藍的老婆，那老婆就真的不能冠夫姓了啊…', 'https://tw.trendr.yahoo.com/tw-test/post/126311895798938561'], ['https://ct.yimg.com/cy/1877/55983885073_ba001b_b.jpg', '【出訪筆記：波士頓／亞特蘭大🇺🇸】\n\u3000\n筆記寫了紐約跟華盛頓，還有一篇筆記還沒公佈。\n\u3000\n亞特蘭大是台北市的姐妹市，從李登輝當市長的時候雙方就維持友好關係一直到現在。我在那邊充分感受到他們的溫暖，不只跟他們的市長、議長會見，還見了州長、州務卿、州檢察長、聯邦參議員，見面不是重點，重點是我們邀請他們來台北市看看，也互相分享城市的治理經驗。\n\u3000\n我說，這叫做「外交閃電戰」，維持我們一貫有效率的風格，只花了22個小時就有如此多收穫。\n\u3000\n至於到波士頓，主要是考察生技產業，這裡是美國生技產業的重鎮，台灣目前的指標性產業還是ICT產業，生技相較之下還沒那麼成功。\n\u3000\n其實，我們在南港的東區門戶計畫有一個BOT案，已經簽約，主要是讓生技產業進駐，配合周邊的中研院與國家生技園區的研發能量，要作爲台灣生技產業研發重鎮。但除了本土產業，我們也要跟波士頓的生技業者連結，這也是我們在當地舉辦生技論壇的原因。\n\u3000\n這一趟去，該做的，該見的，該學的，基本上都有達成，算是及格。再來就是思考有什麼可以應用在市政上的，讓這一趟出訪更有意義。\n\u3000\n#出訪筆記\n#波士頓 #亞特蘭大\n#歡迎每位首長一起跟人民報告出訪心得\n\n---\n影片連結\nhttps://youtu.be/4JT-CMPSYmQ\n\n歡迎訂閱我的Youtube頻道\nhttps://bit.ly/2CUdg1W', 'https://tw.trendr.yahoo.com/tw-test/post/126663739519826164'], ['https://ct.yimg.com/cy/1993/55996219893_7862af_o.jpg', '*【亞裔美國人家庭為教育付出了多少？】\n\n在耶魯大學大四學生Jingjing Xiao看來，在“虎媽”或“望子成龍的亞洲父親”這類標籤下，華裔美國人已成為 院要有二十床以上，才能買CT及MRI。好心肝基金會主要是幫助民眾不必擠在大醫院看病，甚至還常常下鄉義診，或用巴士把盲人、老人帶至好心肝健檢。\n\n因此，他們沒有病床。\n\n衛服部的規定不是為了防止濫用CT或是MRI，所以規定要5-10個醫生，而是二十張病床。\n\n於是在好心肝基金會被發現可能是肝癌的病人，要轉到台大排CT及MRI，往往需要4個月左右：而且因為這樣的二十床限制，使CT不夠普及：台灣低幅射CT篩檢價格，也比日本高出2-3倍。\n\n某天許教授自我的病房走回好心肝基金會，途中遇到一個病患。以下是他寫給我的Line：\n\n「 文茜大美女：（許P叫每個女人都是這樣的稱呼）\n\n剛在公園路台大醫院旁碰到一位女士，把我叫住了。「你是許醫師嗎？」\n\n我說是，什麼事？\n\n剛在好心肝看，醫師叫我去台大排核磁共振（MRI)。\n\n我說「有約好醫師了嗎？」\n她說沒有。\n\n醫師叫我自己去找看看誰掛得上！\n\n我說 ：為什麼要做mri ？\n\n她說 ：肚子痛看某某醫師看了7、8次都沒有好。\n\n我心理冷了一截。\n\n去台大看現過去怎掛得到號，即使排得到號要排mri通常也要三四個月。\n\n等到排到了可能也來不及了。\n\n這是小市民的現況。」\n\n許教授沒有名醫的身段，他也試圖告訴某個立委這個現象⋯⋯三年過去了，不了了之。\n\n我住院後他一方面關心我，一方面告訴我小市民的苦難，無助。\n\n我答應他，等我康復後就會努力，包括製作節目鼓勵民眾早期篩檢，尤其放寬法令並且想辦法讓偏遠及空污地區CT篩檢價格下修。\n\n謝謝仁心仁術的許教授，好心肝之名，當之無愧！', 'https://tw.trendr.yahoo.com/tw-test/post/127156320729069832'], ['https://ct.yimg.com/cy/1908/56000489551_6c6143_b.jpg', '突破彩妝限定，唇彩以華麗優雅的姿態引領女性進入時尚領域，展現屬於自我的女王氣勢。\n\n#凱鈞老師\xa0 #彩妝 #唇彩\n#MAKEUP #BEAUTY #LIPS\n\n搜尋完整文章\xa0\n#凱鈞老師官網\nhttp://kaijun.com.tw/lips0328/ \n【彩妝】炫麗春夏的奢華配件，唇彩不只是美妝更是全新時尚\n\n圖片來源/unsplash', 'https://tw.trendr.yahoo.com/tw-test/post/126593370775648947'], ['https://ct.yimg.com/cy/1928/55998265285_7a81a3_b.jpg', '人的好奇心是無止盡的，融入餐飲元素的美妝品牌到底想要賣什麼？其實，我們真的很好奇，與其在門口探頭觀望，不如就進去看看吧～\xa0\xa0\n\n\xa0#凱鈞老師\xa0 #新店開幕 #複合式\n\xa0#BEAUTY\xa0 #STORE\xa0\n\n搜尋完整文章\xa0\n#凱鈞老師官網\nhttp://kaijun.com.tw/store0329/\xa0\xa0\n【新店開幕】咖啡看起來好好喝，什麼？！原來它真正賣的是…\xa0\xa0\n\n圖片來源/unsplash', 'https://tw.trendr.yahoo.com/tw-test/post/126100789566405580'], ['https://ct.yimg.com/cy/5868/56000674383_11d07f_b.jpg', '😀😀😀😀好棒棒的事', 'https://tw.trendr.yahoo.com/tw-test/post/126734108264004494'], ['https://ct.yimg.com/cy/1767/55982326795_726c99_b.jpg', 'Happy #airmax day!! Thank you @niketaiwan for the super hype kicks \n今天就是 #airmaxday 所以要跟你們分享我的新鞋 ❤️\n#airmax720 謝謝 @raymondchen0912 @joyayayahola 😘 @ Taipei, Taiwan', 'https://tw.trendr.yahoo.com/tw-test/post/127015583240714500'], ['https://ct.yimg.com/cy/2961/55984179121_f3fd7f_b.jpg', 'A酸、A醇都是保養成分，我們一般肌膚用的是Ａ醇，也就是維他命A，平平都Ａ字輩，為何對肌膚來說就差很大？\n\n#凱鈞老師\xa0 #保養 # 口數約 4100 萬，到了 1968 年增加至 4991 萬。20 年間增加長 800 萬人以上，戰後嬰兒潮佔了全部人口近 16%。\n\n其中，大學生的成長更加明顯。1958 年法國的大學生只有 17.5 萬名，到了 1968 年已經達到了53 萬名。成長幅度三倍。\n\n不光是全球人口暴增，戰後西歐各國皆快速恢復經濟成長，自 1945 年到 1975 年，法國歷經了一波非常長的經濟增長期，並且正式進入消費社會。\n\n這段期間的法國，歷史上被描述為 「光輝三十年」。\n\n但是所有的美好，都有它準備腐敗的禮物。\n\n首先：劇烈成長的人口，各國政府凡社會、教育、住宅、大學政策皆應接不暇。\n\n法國的大學系統因為過度超載的大學生，面臨許多問題，包括校園不夠用、資源不足，傳統的教學與體制已無法跟上時代遽變。美好時光的大學生，感受不了光輝，只有一肚子怨氣。\n\n我喜歡閱讀歷史，但有些時候會以為自己閱讀的是當代，有點時空錯亂。\n\n例如 1966 年，史特拉斯堡的大學生發表了一篇論文《論學生生活的貧苦》（On the Poverty of Student life）：「在法國，除了教士和警察，學生是遭受到輕視的存在。大學曾經受到尊敬，大學生曾經是法蘭西驕傲的孩子，但現在他們錯過了那個時代。現在的教育系統目標是培養機械化、培養專門人才：現代經濟體制只是要求大規模無教養、也不具備思考能力的學生。」\n\n這樣的宣言，52 年後，是否可以再次朗誦，一字皆不需更動？\n\n當時的年輕人，現在俱老矣，他們對於時代不只沒有客觀「光輝的共鳴」，而且和當代年輕世代一樣抱怨不已。\n\n是的，他們擁有上一代所沒有的機會、物質生活及生命保障，但他們並不開心。自由主義的、左翼的、前衛的思潮在各個角落共發起號角。\n\n儘管大學生各擁其主，甚至有毛派（毛澤東），托派（托洛斯基）之爭，他們對相關主義也僅知其皮毛；但是他們堅信：這個世界必須改變，法國必須再創造一場偉大的革命。\n\n即使對如何改變世界，他們有著不同派別，但卻有個共識：現在的社會及體制皆太糟，那些盡是二戰前的產物，我們必須改變。\n\n美國人類學家 Margaret Mead 在名作《代溝》中闡述：傳統老一代鞏固社會知識結構的建制，已經被認為過時了。到了 1960 年代，知識和生活模式不斷地更新，年輕人感受了社會變化，老一輩則被認為裹足不前。\n\n他們，該滾了。\n\n隨著知識易主，權力也必須易主。\n\n當時年輕的他們自稱自己出生於「烏托邦時代」 ，要求 「只懂得逃難恐懼的老年人，交出棒子」 ，老人必須讓位。\n\n1968 年在法國、在美國，這些訴求分散、缺乏目標、甚至盲目擁毛的社會運動，自然注定只會給歷史留下青春的回響。\n\n「反對、反對」，「造反、佔領」。然後呢？\n\n拿什麼取而代之？誰又準備了負責取代且可行的方案？\n\n這些都成了飄蕩於空中的風，聲音大，卻沒有痕跡。烏托邦只繪圖輪廓，他們不負責完成實體。\n\n60 年代的運動留下了對音樂、藝術、建築、文學深遠影響，政治上間接踢走了戴高樂，但從來沒有踢走政客。\n\n沒有多久體制回來了，新的權力分配集團誕生了⋯⋯10 年後四人幫暴政的真相，賞了他們好幾個巴掌⋯⋯某些人，自己也忘了烏托邦，加入了分配集團。\n\n於是 50 年後，另一批年輕人，比他們更不滿、更無助，只是少了當時的浪漫味。那個時候，年輕人可是在貝多芬協奏曲下佔領校園的。\n\n現在，直接且更強烈：「老頭兒！」\n\n換當年叫别人滾蛋的你、滾蛋吧！', 'https://tw.trendr.yahoo.com/tw-test/post/127156320729069725'], ['https://ct.yimg.com/cy/1765/55983180163_9e382e_b.jpg', '所有的美好，都有它準備腐敗的禮物 ：回憶二戰後西方的美好時光文/陳文茜\n\n二次世界大戰結束了，好時光開始了嗎？\n\n答案往往出乎預料之外。\n\n二戰後，由於沒有戰亂、屠殺「消滅人口」，戰後的一、二十年間，全球各地爆發出生潮。\n\n在這段美好時光出生的人，有了一個歷史名詞： 「戰後嬰兒潮」。\n\n1965 年至 1970 年期間，每個婦女平均生育率是為 5.0 個孩子。這樣的速度與數量，在歷史上絕無僅有。\n\n以法國為例，根據聯合國人口統計司數據，1948 年法國的人口數約 4100 萬，到了 1968 年增加至 4991 萬。20 年間增加長 800 萬人以上，戰後嬰兒潮佔了全部人口近 16%。\n\n其中，大學生的成長更加明顯。1958 年法國的大學生只有 17.5 萬名，到了 1968 年已經達到了53 萬名。成長幅度三倍。\n\n不光是全球人口暴增，戰 次的妝點💄\n\nPower格紋平靜黑\n\n🧨全新系列Power力量美\n－－－私訊搶購中－－－\n\n更多經典🤩https://reurl.cc/modr1\n🛍Yahoo超級商城：https://reurl.cc/73K1N\n💄肌膚保養Jacob Hooy:https://reurl.cc/Q6YvZ', 'https://tw.trendr.yahoo.com/tw-test/post/126593370775648427'], ['https://ct.yimg.com/cy/1743/55983768773_25ca1f_b.jpg', '酒駕害人害己，往往造成家庭破碎跟社會悲劇，我們必須窮盡所有方法遏止酒駕。立法院今天完成了《道路交通管理處罰條例》的三讀，修法重點如下：\n\u3000\n1️⃣提高罰則：酒駕初犯者，機車1.5萬至9萬罰鍰、汽車由1.5萬至9萬提高為3萬至12萬。二犯不論輕重直接罰到法規上限，機車9萬、汽車12萬；三犯不論汽機車，以二犯的罰鍰再加9萬；若再犯，罰鍰逐次累加9萬，無上限！\n\u3000\n2️⃣同車共責：駕駛酒精濃度達每公升0.25毫克，或血液中酒精濃度達0.05%以上，同車乘客處600以上3000以下罰鍰。（未滿18歲、年滿70歲、心智障礙或汽車運輸業乘客不在此限）\n\u3000\n3️⃣酒精鎖：酒駕肇事被吊銷駕照，達年限後若重新考取駕照，車輛需安裝酒精鎖，無配備或由他人代為解鎖罰6000到1萬2000罰鍰。\n\u3000\n4️⃣沒入車輛：酒駕肇事者5年內再犯酒駕或酒駕拒測，因而肇事致人重傷或死亡，得依行政罰法規定沒入該車輛。\n\u3000\n這次修法，要感謝立法院的蘇嘉全Su Jia-chyuan院長、交通委員會李昆澤召委、還有柯建銘總召、蕭美琴委員、鄭運鵬委員、管碧玲 (kuanbiling)委員、立法委員 黃國昌 等立法院參與提案、協商及審查的委員先進，協助完成這項立法工程。\n\u3000\n「對酒駕肇事者只是一時牢獄，對受害者及家屬卻是無期徒刑。」一位傷心媽媽的沉痛呼籲，也提醒了我們：除了修訂法規，包括司法、警政單位的協助，以及其他輔導性的配套措施也要一併跟上，才能有效阻止悲劇再發生。\n\u3000\n酒後代駕服務已實施8年多，但國內仍不普及，原因在於民眾對執行與收費方式有些疑慮。因此交通部已正研擬「酒後代駕服務定型化契約」，預計下個月底前報行政院消費者保護會核定，盼盡速公告實施。\n\u3000\n防杜酒駕是佳龍長期關注的議題，多年前在立委任內就曾提出「酒駕致人於死或重傷而逃逸者，處1年以上7年以下有期徒刑」修法；擔任台中市長任內，則提出酒駕乘客連坐罰及當場沒入車輛等主張，台中市也推動「斷源專案」、「全日取締酒駕」，向酒駕宣戰，2016和2017年的取締件數六都第一。\n\u3000\n當然，法是他律、德是自律。這次我們盡所能從法律面遏止酒駕，但也要提醒所有駕駛人，千萬不能心存僥倖，尊重生命，保障自己與他人的生命財產安全。\n\u3000\n舉杯前，上路前，請大家記得、也互相提醒：人命關天！\n\u3000\n⭕️備註：這次道路交通處罰條例，處理的是行政罰的部分；至於酒駕的刑事責任，包括致重傷或死亡的刑責，另訂於《刑法》。', 'https://tw.trendr.yahoo.com/tw-test/post/126663739519826130'], ['https://ct.yimg.com/cy/5873/55993247835_5a4217_b.jpg', '中央地方合作，共創雙贏繁榮！\n\u3000\n佳龍今天應立法院交通委員會黃國書委員、何欣純委員的邀請，共同視察台中大車站計畫與台74線大里增設三處匝道。\n\u3000\n這些建設在佳龍擔任台中市長時期就已開始進行，原本受限中央與地方分工因素，政府機關之間，總是耗費許多溝通成本。在佳龍擔任部長之後，能夠深刻體會地方鄉親的急迫，因此成為最好的溝通橋樑。\n\u3000\n舉例而言，為了興建從車站延伸到台糖湖濱生態園區的平台，台中市政府需使用到台鐵局的土地，因此我建議透過都市計畫的手段，讓台鐵、市府互惠雙贏，計畫更順利推動，讓市民成為最大贏家。\n\u3000\n另外，台74線大里增設三處新匝道的計畫，過去在公路總局的審議中，委員提出意見要求補充，使得公文多次往返，市民無法理解，佳龍更是無法接受，因此我請交通部主動協助地方政府，透過「預審」制度，縮短紙上作業的時程。\n\u3000\n地方的建設，不僅要一棒接著一棒，更有賴中央地方合作才得以完成。過去我當市長的主張，由交通部長來加速實現，讓民眾早日享受安全、低碳、人本、智慧的交通服務。\n\u3000\n#人本交通\n#與民同行\n#大車站計畫\n#台74線增設匝道', 'https://tw.trendr.yahoo.com/tw-test/post/126593370775649037'], ['https://ct.yimg.com/cy/5895/55993848893_46b827_k.jpg', '今天有點點', 'https://tw.trendr.yahoo.com/tw-test/post/126382264543115886'], ['https://ct.yimg.com/cy/1956/55981200255_db011e_b.jpg', '今天收到大家滿滿的生日祝福，開心！感謝！\n我的生日心願是：\n政客退散，中華民國國運昌隆！', 'https://tw.trendr.yahoo.com/tw-test/post/126945214496536778'], ['https://ct.yimg.com/cy/1848/55988217691_ccde74_o.jpg', '我當總統，全力推動兩岸領導人金門會談，共同發表永久和平宣言\n\n2015年11月7日，歷史性的「馬習會」象徵台海兩岸從對抗轉向和平合作，可惜在蔡英文主政後，兩岸關係急遽倒退，無論國內經濟及對外關係，台灣都承受了嚴重後果。去年「九合一」大選，民進黨選舉失利，非但沒有在兩岸關係上改弦易轍，還變本加厲地升高兩岸衝突。\n\n各位好朋友，和平已臨關鍵時刻，台灣必須在兩岸關係上，大大方方邁開腳步。尤其兩岸領導人，更應坐下來、好好談，為兩岸和平凝聚永續共識。因此，我當總統，將推動兩岸領導人「金門會談」，在823砲戰紀念日時，我會邀請習近平以領導人身分訪問金門，並倡議雙方領導人發表「永久和平宣言」。\n\n過去打過仗、政治幾乎零互動的南北韓，在2018年都由南韓總統文在寅，與北韓領導人金正恩面對面坐下來協商，共同發表板門店宣言；曾經是敵對關係的美國與北韓，也都握手言和，舉辦川金會、川金二會。同屬中華民族、共享中華文化的兩岸，交流與互動比之更為密切，有什麼道理不能？\n\n選在金門也有其特殊的意義，金門曾是兩岸烽火的最前線，也是823砲戰的戰爭現場，砲彈無情的痛苦、戰爭的殘忍，沒有人比金門百姓還懂。金門最有特色的就是用砲彈碎片製作而成的菜刀、鋼刀，我相信，這些戰爭留下來的產物，未來都會變成和平的信物。\n\n當然，我可以預期，我的這項主張，民進黨一定會傾盡全力扣我紅帽子。\n\n我想說的是：＃放馬過來，歡迎。\n\n每每談到兩岸議題，民進黨就只會說國民黨賣台，這套說法已經用了幾十年，這中間國民黨也執政過，請問台灣被賣了嗎？民進黨的台獨神主牌，永遠只敢放在神桌上拜，卻不敢拿出來用，只是當成選舉的提款機，卻當不成執政的萬靈丹，這不是愛台灣，這是在害台灣。\n\n奉勸民進黨，想要攻擊我之前，不如先要求過半的立法院黨團，好好讓「兩岸協議監督條例」三讀通過，而不是說一套做一套。當初太陽花學運期間，民進黨全黨上下喊著要修「兩岸協議監督條例」，結果全面執政之後完全不提，這些人民都看在眼裡。我的這項主張，絕對願意接受國會的監督、民主的監督，但我反問民進黨，你們呢？\n\n回顧歷史，從敵對衝突轉到和平的過程，一定會遭遇困難、挑戰、障礙甚至是各種攻擊抹紅，但我絕不畏懼。關鍵是我們要有勇氣、決心及想像力走出艱辛第一步。兩岸領導人金門會談及永久和平宣言就將揭開這個進程的序幕。\n\n我當總統，絕對會把建立「和平、安全、穩定、繁榮」的兩岸關係當作我任內最重要的目標，讓兩岸共同開創新局。兩岸之間，我們要用接觸取代迴避；要用對話取代對抗；用務實的態度取代抹紅、恐嚇。而實現兩岸領導人金門會談，共同發表永久和平宣言，就是重要的第一步。', 'https://tw.trendr.yahoo.com/tw-test/post/126241527054760087'], ['https://ct.yimg.com/cy/1954/55984032793_b8648f_b.jpg', '3/29板橋GU新店開幕！已經去挑了好多單品準備去玩了><\n#0329gu板橋大遠百新店開幕一起來 #gu樂享時尚新樂園 #多款時尚亞麻領先全球 #yourfreedom自由煥然一新', 'https://tw.trendr.yahoo.com/tw-test/post/126945214496536824'], ['https://ct.yimg.com/cy/1835/55994974571_944c13_b.jpg', '歐盟議會開會中(debate)，議員正發表不同的意見。大多的發言主題聚焦英國脫歐、中國大陸崛起對歐洲影響。\n\n因為議員人數眾多，每輪辯論環節，每個人只有大約1分鐘的時間論述自己的想法。馬上要選舉，也使歐洲議會呈現出 段，就是雙方積極鼓勵交流互動，培養互信基礎，逐漸消弭敵意。\n\n為了建立具體的互信，兩岸可以開始構築非政治性的協議，測試彼此的承諾信心。試想：什麼樣的協議會讓我們內部沒有爭議？我以「兩岸核能互助協議」舉例，也就是雙方核電廠萬一有事故，應該第一時間照會對方。我們反核人士把台灣發生核災的嚴重性繪聲繪影，卻無視對岸東南沿海有多少核電廠？我們對自己核電廠安全可以掌握，卻無法得知對岸核電廠的安全性。當然也還可以發展其他層面的協議，例如近日最夯的農產品輸陸，可以透過協議制度化，讓台灣農民長期更有保障。這些協議在我方內部的共識度應該都很高。\n\n在歷經足夠時間培養雙方善意、驗證雙方協議會被忠實的履行後，才是和平協議這種政治性協議上場的時候。政治性協議可以是階段性的發展，先要求對方降低軍事威脅，再逐步到避戰、免戰的承諾。最後才是兩岸分與合的關鍵協商。\n\n上面的發展歷程，少則十年，長則好幾十年，會跨越好幾個總統的任期，交棒到下一個世代的政治領袖。所以明年當選總統的人，不論自己的統獨信仰，都不該替下一代決定統獨的未來，而應該專心改善兩岸關係，厚植台灣的經濟、文化等各種層面的實力，在有朝一日面臨關鍵協商時，我們手上有堅實的籌碼。反之，看看現在民進黨政府，不斷弱化台灣實力，激起內部對立，其實正是一步步把台灣毫無招架的送給對岸接收。\n\n一個總統，不應透過政治手段強求歷史定位，應該設法建立民眾心裡長久的記憶與懷念。這樣，正面的歷史定位自然會隨之而來。\n', 'https://tw.trendr.yahoo.com/tw-test/post/126311895798938141'], ['https://ct.yimg.com/cy/1767/55980715455_ab7ee4_o.jpg', '歡迎Google來到新北市！\n\nGoogle宣布將進駐新北板橋「台北遠東通訊園區」，在研發基地(Engineering Hub)加入後，可望串連鄰近創新創業及雲端產業資源，為新北市帶來數千名以上就業機會。稍早Google硬體最高主管裝置與服務資深副總裁Rick Osterloh前來拜訪，除了表示感謝並看好新北市的科技產業發展優勢，也與我針對「智慧城市」做交流，期待結合產業力培育更多AI人才。未來市府團隊也將持續積極招商，積極鼓勵能帶動產業升級、提升台灣科技實力的趨勢產業投資新北。\n\n#新北侯賽雷 #國際厚友誼 #智慧安全城', 'https://tw.trendr.yahoo.com/tw-test/post/126734108264003733'], ['https://ct.yimg.com/cy/5837/55979025453_4c6fad_o.png', '夠強韌才犀利!!頑強菜渣OUT!\nhttps://bit.ly/2UfIufc\n\n#3M牙線棒\n#犀利家政婦\n#購物中心週年慶', 'https://tw.trendr.yahoo.com/tw-test/post/126100789566404649'], ['https://ct.yimg.com/cy/5837/55979025453_4c6fad_o.png', '夠強韌才犀利!!頑強菜渣OUT!\nhttps://bit.ly/2UfIufc\n\n#3M牙線棒\n#犀利家政婦\n#購物中心週年慶', 'https://tw.trendr.yahoo.com/tw-test/post/126100789566404649'], ['https://ct.yimg.com/cy/2963/55990597483_7931fe_o.jpg', '金門發表和平宣言？朱立倫兄，太快了！\n\n（我的兩岸政策 - 下集）\n\n我在3/15寫了一篇「撲朔迷離的九二共識：『憲法一中、台灣優先』」，算是我兩岸政策的上集。今天趁討論朱立倫說如果當選總統，要在823砲戰紀念日邀習近平在金門發表和平宣言的機會，把我兩岸政策的下集說清楚。\n\n首先，我覺得朱立倫把話說得太早太快了。因為近期我們國內不會有共識要跟對岸簽署政治性協議。其實，許多非政治性協議目前都還卡在立法院，而且民進黨還一直把審議兩岸協議的通過門檻加高，甚至可能要求公投。所以，假使朱立倫當選總統，要讓立法院通過「朱習和平協議」，是不可能的任務。一旦卡關，朱立倫在大陸的信用盡失，以後也不會再有任何後續了。兩岸服貿協議就是如此下場，甚至還惹出太陽花學運。\n\n我們國內沒有共識與對岸簽署政治性協議的原因，除藍綠意識對抗外，主要還是我們民眾對大陸不具足夠的信任感。回想一下已經簽好多年的「兩岸共同打擊犯罪及司法互助協議」：在馬政府後期，大陸眼看我方可能將轉為民進黨當權，非他們所屬意，在處理國際電信詐欺案時就將台灣人犯逕行遣
