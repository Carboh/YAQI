的貶抑。\n\n所以，終其一生，人只剩下一個使命：「成功」。奮不顧身，粉身碎骨。\n\n但什麼是「成功」的定義呢？拆開來看，它像個恐怖的大怪獸。\n\n財富，必備的條件；其次還必須擁有身份地位，名片上印著某某有名望公司的 CEO，否則只是個令人鄙夷的暴發戶；身上得有些「氣質」性的行頭，頂好有台名貴跑車，例如紅色法拉利。\n\n即使這些你都摒棄了，不為所動，沒那麼庸俗，你仍渴望走進社交場合時，人人知道你的名字，或者被位高權重者肯定、被某個國際獎項撐起來、被社會大眾喜愛……\n\n而如果你是一名女性，你想「成功」，代價更「悲壯」。因為以上這些加起來還不到「成功女性」滿分的一半，你得保持美好身材至進棺材。姣好容貌決定你是否為成功女性至少百分之四十，最終還要有一個愛你、永不外遇的丈夫，還有美滿的家庭後代。\n\n一切聽起來不只像天方夜譚，簡直是個可怕的極限運動，尤其對女性；稍不謹慎，即墜落懸崖。\n \n人類文明從來沒有像這一刻，如此瘋狂追求成功。因為當代成功的對立詞，叫做「失敗」。\n \n英文「Loser」，念的時候嘴還得撅起來，就像噓虐聲的口形。你輸了，在現代，那等同人人皆可嘲笑你、看輕你、踐踏你，只因為你是一個不折不扣的「Loser」。\n\n人類一直如此殘酷且無情地看待失敗嗎？\n\n公元前五世紀，希臘的悲劇哲學以「美學」的角度詮釋失敗，並將之稱為「悲劇」。\n\n十七世紀莎士比亞筆下的「哈姆雷特」，是個徹底的失敗者。他真的失去太多了：先失去了王國、失去了父親，又失去自小信賴的純真世界，接著面對母親不得已的背叛……\n\n我喜愛的英國作家 Alain de Botten 曾在 TED 的演講提到「溫柔的成功哲學」（演講視頻在文末），他根本否定所謂「成功人」的存在。他不客氣地點醒世人，我們對成功的渴望源自於懼怕焦慮失敗，以及失敗可能帶來的社會嘲笑。\n\n功利主義把人推向了不再高貴的精神狀態，我們只信賴數錢、數名牌、數頭銜的人生計量公式。這類公式，就是每個人皆逃不了的評比丈量法。\n\n在集體而缺乏反思的功利主義下，這種丈量，如 GPS 時時無線設定、追蹤，誰也逃不掉；它是世界上最大的 NSA（安全局）。你成功了，你才能安全。\n\n但真正全然成功的人，根本不存在。\n\n現象之一：當代罹患憂鬱症的人，愈來愈多。現象之二：當我們愈推崇「平等」這偉大的概念時，這玩意兒詭異地透過小報、透過網絡平台凝聚了龐大的嫉妒力量，隨時想擊倒他們眼中的「成功」對象。\n\n嘿，我們明明是平等的，你憑什麼成功？我又為何蝸居「失敗之列」？\n\n於是我想看你狠狠摔下來，爽！\n\n但人總有一些不可告人的挫折。我們眼中以為的成功人士，往往只是現代價值下的成功演員，他（或她）必然隱藏了生命許多的故事：多少傷悲、多少不堪。「成功」只是他表演得當之下觀看者的感覺。\n\n「成功」是一個面具。\n\n或許我們該把它摘下來，看一下，面具下真實的人生，到底該是什麼？\n\n如果我們把「成功」兩字改為「圓滿」，或許會恰當許多。\n\n不被金錢、身份、地位而奴役，學會接受命運、接受意外、接受背叛、接受誤解、接受努力，了卻依然得不到回報、接受世界的殘忍和人性逃不了的悲缺。\n\n這一切不代表人向命運妥協，我們仍繼續努力，為夢想付出心血。但在夢想的路途中，我走的是自己的路，不求世人眼光的肯定，不虧待自己。\n\n我不需表演自己，也勿須傷害他人，我沒有太多期待，也不強求結果。就這麼心甘情願，過隨遇而安的生活。\n\n這樣的人生，才能圓滿，或許也才配叫「成功」。\n\n畢竟成功永遠只是一時，它具有欺騙性。人一成功，往往忘了自己是誰，所以成功是你在大環境下活力減弱的前奏曲，它的下一個篇章，就是失敗交響曲，而且可能震耳欲聾。\n\n你，活得好嗎？\n\n脫掉面具！好好活在自我價值之中，別再想當別人心目中的好演員。\n\n命運無論是恩寵或苦澀，受之泰然，自在圓滿。\n\n等生命終了告訴自己：我，不虛此生。', 'https://tw.trendr.yahoo.com/tw-test/post/127015583240715867'], ['https://ct.yimg.com/cy/5853/55963666521_c12330_b.jpg', 'MSI電競螢幕大方送好禮🎁\n買指定機種上網登錄即贈送惡魔獵人5、全境封鎖2遊戲序號✨\n加碼再送電競椅、電競背包等週邊好禮！\n這麼好康 不許你錯過➡️https://bit.ly/2TZid50\n\n#MSI #電競螢幕 #買就送 #登錄送 #惡魔獵人5  #全境封鎖2 \n#電競有購惠\n#奇摩購物中心電競', 'https://tw.trendr.yahoo.com/tw-test/post/1265230020314706 ['https://ct.yimg.com/cy/1850/56008677943_88443e_b.jpg', '很多人不知道，台灣是全球青年人才流失最嚴重的地區。\n\n我們擁有許多有理想、有熱情、有專業的優秀青年，悶經濟的時代，卻讓他們苦無機會大展手腳。\n\n在熱炒店和他們喝一杯（西打），其中有科技新創家、環保工作者、社會企業家⋯，分享如何透過己身實踐，一起讓台灣成為一個更好的地方。\n\n我的這一代，有責任，也有義務，讓更多人能驕傲的根留家鄉，走向世界！', 'https://tw.trendr.yahoo.com/tw-test/post/126734108264004811'], ['https://ct.yimg.com/cy/5920/55967872915_fa1d2c_b.jpg', '身為一個專業的特工，隨時全副武裝拿著手把去拯救華盛頓也是很合理的。\n\n但感覺好像有點中二啊……\n\n#全境封鎖2\nUbisoft', 'https://tw.trendr.yahoo.com/tw-test/post/126593370775647918'], ['https://ct.yimg.com/cy/1877/55983885073_ba001b_b.jpg', '【出訪筆記：波士頓／亞特蘭大🇺🇸】\n\u3000\n筆記寫了紐約跟華盛頓，還有一篇筆記還沒公佈。\n\u3000\n亞特蘭大是台北市的姐妹市，從李登輝當市長的時候雙方就維持友好關係一直到現在。我在那邊充分感受到他們的溫暖，不只跟他們的市長、議長會見，還見了州長、州務卿、州檢察長、聯邦參議員，見面不是重點，重點是我們邀請他們來台北市看看，也互相分享城市的治理經驗。\n\u3000\n我說，這叫做「外交閃電戰」，維持我們一貫有效率的風格，只花了22個小時就有如此多收穫。\n\u3000\n至於到波士頓，主要是考察生技產業，這裡是美國生技產業的重鎮，台灣目前的指標性產業還是ICT產業，生技相較之下還沒那麼成功。\n\u3000\n其實，我們在南港的東區門戶計畫有一個BOT案，已經簽約，主要是讓生技產業進駐，配合周邊的中研院與國家生技園區的研發能量，要作爲台灣生技產業研發重鎮。但除了本土產業，我們也要跟波士頓的生技業者連結，這也是我們在當地舉辦生技論壇的原因。\n\u3000\n這一趟去，該做的，該見的，該學的，基本上都有達成，算是及格。再來就是思考有什麼可以應用在市政上的，讓這一趟出訪更有意義。\n\u3000\n#出訪筆記\n#波士頓 #亞特蘭大\n#歡迎每位首長一起跟人民報告出訪心得\n\n---\n影片連結\nhttps://youtu.be/4JT-CMPSYmQ\n\n歡迎訂閱我的Youtube頻道\nhttps://bit.ly/2CUdg1W', 'https://tw.trendr.yahoo.com/tw-test/post/126663739519826164'], ['https://ct.yimg.com/cy/1962/56008129825_1eb847_b.jpg', '放晴囉！\n#小翰寶的日常 #小梨窩 #遊樂場 #好天氣 #1歲10個月 #playground #sunnyday #cutetoddler #freya #littledimple', 'https://tw.trendr.yahoo.com/tw-test/post/126100789566405948'], ['https://ct.yimg.com/cy/5901/55987986355_62426a_o.jpg', '我當總統，將推動金門會談二部曲，打造雙門和平生活圈\n\n首先，昨天我拋出兩岸領導人「金門會談」，很感謝各方的意見，不管是支持或反對，我都認為是很好的討論。「金門會談」不是只有兩岸領導人發表「永久和平宣言」的象徵性願景，我也希望在金門會談中，向習近平提出各項具體深化兩岸和平的主張。而第一項就是打造金門、廈門為「雙門和平生活圈」，作為兩岸其他城市深化和平合作的「示範櫥窗」。\n\n而雙門和平生活圈的具體內容為 #四通八達。\n\n四通分別是 #通水、#通電、#通氣、#通車。\n\n目前金門一度電發電成本13元，馬祖是18元，民國107年全年兩地共用掉約2億2千萬度電，如果我們向對岸以3-4元購電，一年下來可以為政府省下20億元左右的支出。\n\n四通中，最重要的是「金廈大橋鐵路化」，讓金門、廈門的火車和地鐵雙接軌。從金門，就可以直接搭火車連結大陸鐵路網到全大陸各省市。從金門，就可以直接搭地鐵和廈門融成共同生活圈。\n\n一年全大陸地區以及東南亞的華僑到廈門的3000萬遊客，只有五分之一的人，也就是600萬人到金門一日遊，平均一天就可以有2萬個遊客到金門，若一個人花費3000塊的話，一年就可以給金門地區帶來近200億的營收，除了金門人世世代代子孫不愁吃穿、不愁工作，也可以帶動台灣相關產業發展。\n\n鐵道跨海大橋每一班列車可以載來上千個客人，也只有鐵道才可載大量旅客過來，而這些大陸旅客只要一下火車，所有的購物、交通，全要在金門消費。大家也不用憂心國防，因為若真的發生兩岸緊張，可以暫時關閉、切斷掉鐵路一段，暫時封關保障國防安全。\n\n當完成四通之後，進一步可以進展為「八達」：\n\n\n\n1、達到金門水電天然氣石油供應無虞目標。\n2、達成金門全面繁榮。\n3、達到金門國防安全基本不受大橋影響的要求。\n4、達到節省台電、中油等公司的開銷，有利台灣人民減少這方面的支出。\n5、達到提高金門人民收入、提升生活水平目的。\n6、達成兩岸開放交流以來，一步一步、不躁進和平演進、穏健發展的實驗。\n7、達到兩岸城市和平交流、共促繁榮的「示範櫥窗」，金門之後，即推動「連江和平共同圈」，讓馬祖成為第二個「示範櫥窗」。\n8、向全球華人、兩岸子孫、全世界宣示：兩岸之間一定可以化劍為犁、達成永久的和平。\n\n\n我深信，只有以和平王道的宏闊心胸，大方開展兩岸關係，台灣才能在永續和平的基礎上，邁開大步，突破困局，重拾往日經濟榮光！', 'https://tw.trendr.yahoo.com/tw-test/post/126241527054760476'], ['https://ct.yimg.com/cy/1966/56019982783_4b1cee_b.jpg', '推薦五家小眾京都酒店：\n\n* 京之溫所 @京都\n\n華歌爾改建了三棟京都的老町屋，從暖簾上的圖騰就可以一窺它們的主題——每間旅館都準備了質地上好的浴盆和床位用品。\n\n泡湯看著庭院古木，腳板在榻榻米上微微踩著，再用主人備好的錦市場特供調味品做一頓京味料理。風雅和接地氣在這裡並存。\n\n釜座二條店的內裝由服裝設計師皆明川和建築師中村好文共同挑選，選書師幅允孝在一旁打造的小型圖書館也很有特色。\n\n* 祇園的高級料亭SOWAKA\n\nSOWAKA的暖簾隱於祇園八阪寧靜的巷弄深處，周圍都是高級料理亭，黃昏時很容易捕捉到藝妓的身影。\n\n酒店由擅長舊町家改造的魚谷繁禮建築研究所的新作，本身也改造自一間料亭的數寄屋建築。\n\n儘管加入了諸多現代的家居風格和審美要素，傳統施工方法和版畫、漆、和紙等眾多手工職人的加入，讓這𥚃仍不失古宅的溫度。\n\n23間客房之間完全隔離，沒有一間構造相同，保留京都預約制高級料亭的韻味：隱家式的魅力。\n\n* 京都文化力的最強陣容：四季十樂\n\n「四季十樂」隱於市中心寧靜的巷子里，一口氣改造了10棟老町屋組成的建築群。所謂「十樂」指：味、美、花、匠、室、畫、庭、身、裝、讀。\n\n由選物教父小林和人、植物獵人西畠清順、建築師田根剛、料理創作人冷水希三子等10位有份量的設計師、職人、藝術家組成的明星陣容，承包有關京都的一切感官體驗。\n\n* 禪意日常ENSO ANGO\n\nENSO ANGO改造了5棟分散在街區內的老屋，每一棟除了住宿之外，還分別帶有餐廳、茶室、坐禪教室等不同的功能。這意味著入住的體驗不止局限於一個屋子，可以和街區各種教室的風景活動互動。\n\n室內設計由已故設計大師內田繁的內田設計研究所擔綱，與工藝作者安藤雅信、創意人寺田尚樹等的合作，讓空間多了很多生動的細節。\n\n* 私房招待：京旅籠むげん\n\n在《Hanako》等雜誌上常常露臉的可愛民宿，座落懷舊氛圍的街區西陣。店主永留夫婦周遊日本後選擇京都定居，花兩年時間親手改造了一棟築齡160年的町家。\n\n這裡原本是一家和服店。\n\n從旅店選擇的食器、靠枕套、工藝品、花植和古董物件，都能看出主人細膩的生活品味。他們在旅途上結識的藝術家朋友，也自然而然地成了這間旅店共同的打造者。\n\n住店的客人可以享受店主私人酒吧的特別招待——坐在主人和朋友們的中間，也許能聽到不少難得的旅途見聞，當然，更少不了地道的京都故事。\n\n值得一提的是主人和也親手製作的早餐，他師從料理家麻育子，能做一手簡素美味的京都料理（早餐需預定：700日元）', 'https://tw.trendr.yahoo.com/tw-test/post/126100789566406331'], ['https://ct.yimg.com/cy/1940/56010690045_56cd9e_b.jpg', '今天我們來挑戰了 #space 跟 #Nike 合作 #ntc x #barre 課 💪🏻💪🏻\nWe conquered and killed it! \n#好累 #justdoit #strongwomen  @
